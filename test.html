<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 200px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0);
        position: relative;
    }

    .l {
        float: left;
    }

    .button_group {
        width: 900px;
    }

    button {
        background-color: blue;
        width: 200px;
        height: 200px;
        border-radius: 10px;
    }
</style>
<script src="jquery-3.7.1.min.js"></script>

<body>
    <div class="button_group">
        <div class="l">
        </div>
        <div class="l">
            <button id="w"></button>
        </div>
        <div class="l">
        </div>
        <div class="l">
            <button id="a"></button>
        </div>
        <div class="l">
            <button></button>
        </div>
        <div class="l">
            <button id="d"></button>
        </div>
        <div class="l"></div>
        <div class="l">
            <button id="s"></button>
        </div>
        <div class="l"></div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(".button_group").width($(".l").width() * 3);
    })


</script>

</html>
